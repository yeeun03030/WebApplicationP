<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100vw;
            height: 20vh;
            background: aliceblue;
        }
        .content {
            width: 100vw;
            height: 70vh;
            background: bisque;
        }
        .footer {
            width: 100vw;
            height: 10vh;
            background: aquamarine;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <th:block th:replace="${content}"></th:block>
    </div>
    <div class="footer">
        <h1>Footer</h1>
    </div>
</body>
</th:block>
</html>
